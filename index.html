<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>The Omega Pet Project</title>
</head>

<body>
  <nav class="col-12 navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid header">
      <a class="col-6 navbar-brand pawMe" id="pawMe" href="#">PawMe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="col-6 nav-link home" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--  -->

  <form class="flex-container-fluid profile" id="profile">
    <h1 class="profile-title" id="profile-title">PawMe Profile</h1>
    <!-- DIV holds the offset fields -->
    <div class="row d-grid gap-3">
        <!-- Parent Name Input -->
        <div class="input-group flex-nowrap" id="parentName">
          <input type="text" id = "userName" class="form-control parentName" placeholder="Parent Name" 
            aria-describedby="addon-wrapping">
        </div>
        <!-- ZipCode Input -->
        <div class="input-group flex-nowrap" id="zipCode">
          <input type="text" id = "zipInput" class="form-control zipCode" placeholder="ZipCode" aria-label="ZipCode"
            aria-describedby="addon-wrapping">
        </div>
        <!-- Breed Dropdown -->
        <div class="breed">
          <button class="btn1 dropdown-toggle" type="button" id="btn1" data-bs-toggle="dropdown"
            aria-expanded="true">Breed of Dog</button>
          <ul class="dropdown-menu btn1Menu" id="breedList" aria-labelledby="dropdownMenuButton1">
            <!-- API Call -->
            <li class="dropdown-item"><a href="#" data="">API Call</a></li>
          </ul>
        </div>
        <!-- Gender Dropdown -->
        <div class="gender">
          <button class="btn2 dropdown-toggle" type="button" id="btn2" data-bs-toggle="dropdown"
            aria-expanded="true">
            Gender
          </button>
          <ul class="dropdown-menu btn2Menu" id="genderList" aria-labelledby="dropdownMenuButton1">
            <li class="dropdown-item"><a href="#">Male</a></li>
            <li class="dropdown-item"><a href="#">Female</a></li>
          </ul>
        </div>
     
      <!-- Submit Button -->
      <div class="submit" id="submit">
        <!-- Will need JS function on click -->
        <button class="submitBtn" id="submitBtn">Submit</button>
      </div>
    </div>
</form>


<!-- Results container  -->
<div class="results-container" id="results-container">
  <div class="col-12 col-md-8">
    <h2 class="card">
      PawMe Matches
      <span id="user-matches"></span>
    </h2>
    <div id="results" class="list-group"></div>
    <div class="card" style="width: 18rem">
      <img
        
        class="card-img-top"
        alt="image coming soon"
      />
      <div class="card-body">
        <h2 id = "dogName">Name: </h2>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</body>
<!-- src="./assets/PLACEHOLDER_IMAGE.jpeg" -->
</html>
